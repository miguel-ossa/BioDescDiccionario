services:
  biodescdiccionario:
    build: .
    container_name: biodescdiccionario
    restart: unless-stopped
    ports:
      - "7860:7860"
    env_file:
      - .env
    environment:
      GRADIO_SERVER_NAME: "0.0.0.0"
      GRADIO_SERVER_PORT: "7860"
      # Ollama corriendo en macOS (host), no en Docker
      OLLAMA_HOST: "http://host.docker.internal:11434"
    volumes:
      - .:/app
